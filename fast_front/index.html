<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./script.js"></script>
    <title>WAV Recognizer</title>
  </head>
  <body>

          <button class="upload-area">

                viewBox="0 0 340.531 419.116"
              >

                    id="Union_2"

              </svg>
            </span>
            <span class="upload-area-title">Drag file here to upload.</span>
            <span class="upload-area-description">
              Alternatively, you can select a file by <br />
              <strong> clicking here </strong>
            </span>
          </button>
          <div class="audio-cutter audio-cutter_hidden">
            <p class="modal-description">Set start and end</p>
            <audio class="audio-input audio-input_hidden" controls></audio>
            <div class="audio-controls">
              <button class="start-button btn-primary">Set Start</button>
              <button class="cut-button btn-primary">Cut</button>
            </div>
            <p class="warn-description modal-description hidden">
              System requires 30 seconds frame. <br />
              Please select another start time.
            </p>
          </div>
          <div class="result-audio result-audio_hidden">
            <p class="result-audio-description modal-description">Result</p>
            <p class="recognition-description modal-description hidden">
              Result
            </p>
          </div>
        </div>
        <div class="modal-footer">
          <button class="upload-button btn-primary hidden">Upload File</button>
        </div>
      </div>
      <div class="modal modal-loader hidden">
        <div class="lds-ring">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <input class="file-input" type="file" accept=".wav" />
    </main>
  </body>
</html>
